<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Features</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    h2 {
      color: #333;
      margin-bottom: 16px;
      font-size: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
      margin-left: auto;
    }

    .status.online {
      background: #34C759;
      color: white;
    }

    .status.offline {
      background: #FF3B30;
      color: white;
    }

    .info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-top: 16px;
    }

    .info-item {
      background: #f5f5f7;
      padding: 12px;
      border-radius: 8px;
    }

    .info-label {
      font-size: 12px;
      color: #8E8E93;
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .info-value {
      font-size: 16px;
      color: #333;
      font-weight: 600;
      word-break: break-all;
    }

    button {
      background: #007AFF;
      color: white;
      border: none;
      padding: 14px 24px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 12px;
      transition: background 0.2s;
    }

    button:hover {
      background: #0051D5;
    }

    button:active {
      transform: scale(0.98);
    }

    .log {
      background: #1C1C1E;
      color: #00FF00;
      padding: 16px;
      border-radius: 8px;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
      margin-top: 16px;
    }

    .log-entry {
      margin-bottom: 8px;
      line-height: 1.4;
    }

    .timestamp {
      color: #FFD700;
      margin-right: 8px;
    }

    .no-data {
      text-align: center;
      color: #8E8E93;
      padding: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß™ Feature Testing</h1>

    <!-- Connection Status -->
    <div class="card">
      <h2>
        üì° Connection Status
        <span id="connectionStatus" class="status online">ONLINE</span>
      </h2>
      <p style="color: #8E8E93; font-size: 14px;">
        This status updates automatically when your connection changes.
      </p>
    </div>

    <!-- Device Info -->
    <div class="card">
      <h2>üì± Device Information</h2>
      <div id="deviceInfo" class="no-data">
        Waiting for device info...
      </div>
      <button onclick="requestDeviceInfo()">üîÑ Request Device Info</button>
    </div>

    <!-- Event Log -->
    <div class="card">
      <h2>üìã Event Log</h2>
      <div id="eventLog" class="log">
        <div class="log-entry">
          <span class="timestamp">[Ready]</span>
          <span>Listening for native messages...</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Check if running in native app
    const isNative = typeof window.ReactNativeWebView !== 'undefined';

    if (!isNative) {
      addLog('‚ö†Ô∏è WARNING: Not running in native app!', 'warning');
    } else {
      addLog('‚úÖ Running in native app', 'success');
    }

    // Add log entry
    function addLog(message, type = 'info') {
      const logDiv = document.getElementById('eventLog');
      const timestamp = new Date().toLocaleTimeString();
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.innerHTML = `<span class="timestamp">[${timestamp}]</span><span>${message}</span>`;
      logDiv.appendChild(entry);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    // Listen for messages from native
    window.addEventListener('message', (event) => {
      try {
        const data = JSON.parse(event.data);
        addLog(`üì® Received: ${data.action}`);

        switch (data.action) {
          case 'deviceInfo':
            displayDeviceInfo(data.data);
            addLog('üì± Device info received');
            break;

          case 'connectionChanged':
            updateConnectionStatus(data.isOnline);
            addLog(`üì° Connection: ${data.isOnline ? 'ONLINE' : 'OFFLINE'}`);
            break;

          default:
            addLog(`Unknown action: ${data.action}`);
        }
      } catch (error) {
        addLog(`‚ùå Parse error: ${error.message}`, 'error');
      }
    });

    // Display device info
    function displayDeviceInfo(info) {
      const deviceInfoDiv = document.getElementById('deviceInfo');

      if (!info) {
        deviceInfoDiv.innerHTML = '<div class="no-data">No device info available</div>';
        return;
      }

      const grid = document.createElement('div');
      grid.className = 'info-grid';

      const items = [
        { label: 'App Version', value: info.appVersion },
        { label: 'Platform', value: info.platform },
        { label: 'OS Version', value: info.osVersion },
        { label: 'Device Model', value: info.deviceModel },
        { label: 'Device Brand', value: info.deviceBrand },
        { label: 'Bundle ID', value: info.bundleId },
        { label: 'Screen Width', value: `${info.screenWidth}px` },
        { label: 'Screen Height', value: `${info.screenHeight}px` },
        { label: 'Screen Scale', value: info.screenScale },
        { label: 'Is Device', value: info.isDevice ? 'Yes' : 'No (Simulator)' },
        { label: 'Device ID', value: info.deviceId },
        { label: 'Installation ID', value: info.installationId || 'N/A' },
      ];

      items.forEach(item => {
        if (item.value !== undefined) {
          const div = document.createElement('div');
          div.className = 'info-item';
          div.innerHTML = `
            <div class="info-label">${item.label}</div>
            <div class="info-value">${item.value}</div>
          `;
          grid.appendChild(div);
        }
      });

      deviceInfoDiv.innerHTML = '';
      deviceInfoDiv.appendChild(grid);
    }

    // Update connection status
    function updateConnectionStatus(isOnline) {
      const statusElement = document.getElementById('connectionStatus');
      statusElement.textContent = isOnline ? 'ONLINE' : 'OFFLINE';
      statusElement.className = `status ${isOnline ? 'online' : 'offline'}`;
    }

    // Request device info
    function requestDeviceInfo() {
      if (!isNative) {
        alert('This only works in the native app!');
        return;
      }

      addLog('üì§ Requesting device info...');
      window.ReactNativeWebView.postMessage(JSON.stringify({
        action: 'getDeviceInfo'
      }));
    }

    // Initial log
    addLog('Page loaded and ready');
  </script>
</body>
</html>
